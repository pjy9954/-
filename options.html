	<div>
		<h1>서버 선택</h1>
		<p>레이드 알림을 확인할 서버를 선택합니다.</p>
		<table style="width:100%">
			<tr>
				<td style="width:25%"><label><input type="radio" class="radioBtn" name="server">류트</label></td>
				<td style=" name="server"width:25%"><label><input type="radio" class="radioBtn" name="server">하프</label></td>
				<td style=" name="server"width:25%"><label><input type="radio" class="radioBtn" name="server">울프</label></td>
				<td style="width:25%"><label><input type="radio" class="radioBtn" name="server">만돌린</label></td>
			</tr>
		</table>
	</div>
	<br>
	<div>
		<h1>레이드 몹 선택</h1>
		<p>출현을 알려줄 레이드 몹을 선택합니다.</p>
		<table style="width:100%">
			<tr>
				<td><label><input type="checkbox" class="checkbox">블랙드래곤</label></td>
				<td><label><input type="checkbox" class="checkbox">화이트드래곤</label></td>
			</tr>
			<tr>
				<td><label><input type="checkbox" class="checkbox">사막드래곤</label></td>
				<td><label><input type="checkbox" class="checkbox">레드드래곤</label></td>
			</tr>
		</table>
	</div>
	<div>
		<h1>알림 유지 시간 설정</h1>
		<p>알림창을 몇초간 유지할지 설정합니다.<br> 
		진행중 알림은 이 설정에 관계없이 해당 몬스터가 처치될때까지 사라지지 않습니다. (기본 7초)</p>
		<input type="text" id="notiSec" style="width:30px"> 초
	</div>
